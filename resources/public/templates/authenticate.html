<div id="container_stage" class="container">

  <div class="row">
      <form class="form-horizontal" method="POST" action="/login">
      <fieldset>

      <!-- Form Name -->
      <legend>Auth</legend>

      <!-- Text input-->
      <div class="control-group">
        <label class="control-label" for="textinput">User name</label>
        <div class="controls">
          <input id="login" name="login" placeholder="" class="input-xlarge" type="text">
        </div>
      </div>

      <!-- Password input-->
      <div class="control-group">
        <label class="control-label" for="passwordinput">password</label>
        <div class="controls">
          <input id="password" name="password" placeholder="" class="input-xlarge" type="password">
        </div>
      </div>

      <!-- Button (Double) -->
      <div class="control-group">
        <div class="controls">
          <button id="login-btn" name="login-btn" class="btn btn-success">Login</button>
          <button id="cancell-btn" name="cancell-btn" class="btn btn-danger">Cancell</button>
        </div>
      </div>

      </fieldset>
    </form>

  </div>

</div><!-- /.container -->
